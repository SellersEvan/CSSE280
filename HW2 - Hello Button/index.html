                    </div>
                </div>
                <div>
                    <h2>Counter 2</h2>
                    <div id="contentCounterNumber2">N/A</div>

                        <button class="square" id="actionIncrementCounter2">+</button>
                        <button class="square" id="actionDecreaseCounter2">-</button>
                        <button id="actionResetCounter2">Reset</button>
                    </div>
                </div>
            </div>
